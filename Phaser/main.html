<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <mata name="viewport" >
    <title>Phaser </title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
   


</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
       
        this.load.image('sky', 'images/background.jpg');
        this.load.image('platform', 'images/platform.jpg');
        this.load.image('candy', 'images/candy.jpg');
        this.load.image('fire', 'images/fire.jpg');
        this.load.spritesheet('man','images/MAN.jpg',
        { frameWidth: 40, frameHeight: 87 }
        );
 
        
    
    }
    var platforms;
  
    
        

    function create ()
    {
        this.add.image(400, 300, 'sky');
  
        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'platform').setScale(2).refreshBody();

        platforms.create(600, 400, 'platform');
        platforms.create(60, 250, 'platform');
        platforms.create(750, 250, 'platform');
       
        
        player = this.physics.add.sprite(100, 450, 'man');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        
        this.anims.create({
            key: 'turn',
            frames: [ { key: 'man', frame: 4 } ],
            frameRate: 20
        });
        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('man', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('man', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });
        this.physics.add.collider(player, platforms);
        player.body.setGravityY(60);
        
        
        candy = this.physics.add.group({
            key: 'candy',
            repeat: 11,
            setXY: { x: 12, y: 0, stepX: 70 }
        });
        

        candy.children.iterate(function (child) {

            child.setBounceY(Phaser.Math.FloatBetween(0.2, 0.4));
       
        });
        this.physics.add.collider(candy, platforms);
        this.physics.add.overlap(player, candy, collectStar, null, this);
        
        var score = 0;
        var scoreText;
        
        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px',fill: '#FFFFFF'});
        
        function collectStar (player, candy)
        {
            candy.disableBody(true, true);

            score += 10;
            scoreText.setText('Score: ' + score);
        }
        
        
        fire = this.physics.add.group();

        this.physics.add.collider(fire, platforms);

        this.physics.add.collider(player, fire, hitFire, null, this);
        function hitFire (player, fire)
        {
            this.physics.pause();

            player.setTint(0xff0000);

            player.anims.play('turn');

            gameOver = true;
        }

        
        
       
    }

    function update ()
    {
        cursors = this.input.keyboard.createCursorKeys();
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }

    }
    </script>

</body>
</html>
