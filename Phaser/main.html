<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <mata name="viewport" >
    <title>Phaser </title>
    <script arg: type="text/javascript"src="phaser.js"></script>

</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
       
        this.load.image('sky', 'images/background.jpg');
        this.load.image('platform', 'images/platform.png');
        
        
        
    
    }
    var platforms;

    function create ()
    {
        this.add.image(400, 300, 'sky');
  
        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'platform').setScale(2).refreshBody();

        platforms.create(600, 400, 'platform');
        platforms.create(50, 250, 'platform');
        platforms.create(750, 220, 'platform');
       
    }

    function update ()
    {
    }
    </script>

</body>
</html>
